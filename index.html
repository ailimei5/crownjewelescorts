  <link rel="preconnect" href="https://fonts.googleapis.com">

  <style>
    :root{
      --bg:#f7f6f4;
      --panel:#ffffff;
      --ink:#171717;
      --muted:#666;
      --line:#e8e3dc;
      --brand:#c6a668;
      --shadow:0 6px 28px rgba(0,0,0,.08);
      --radius:22px; /* big, soft corners like your ref */
    }

    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font:400 15px/1.6 Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
    a{color:inherit; text-decoration:none}
    img{display:block; width:100%; height:100%; object-fit:cover}

    .wrap{width:min(1200px, 92%); margin-inline:auto}

    header{
      position:sticky; top:0; z-index:10;
      background:rgba(255,255,255,.9);
      backdrop-filter:saturate(140%) blur(8px);
      border-bottom:1px solid var(--line);
    }
    .nav{
      display:flex; align-items:center; justify-content:space-between;
      gap:12px; padding:10px 0;
    }
    .brand{
      font:700 22px/1 "Playfair Display", serif;
      letter-spacing:.3px;
    }
    .brand em{font-style:normal; color:var(--brand)}

    .hero{padding:42px 0 10px; text-align:center}
    .hero h1{font:700 clamp(26px,3.2vw,40px)/1.08 "Playfair Display", serif; margin:0 0 8px}
    .hero p{color:#333; margin:0 auto; max-width:760px}

    /* === Compact Gallery === */
    .gallery{padding:28px 0 44px}
    .grid{
      display:grid;
      gap:18px;
      /* 4 per row on desktop, auto scales down with breakpoints */
      grid-template-columns:repeat(4, minmax(0,1fr));
      align-items:start;
    }
    /* Card size kept small via a max-width and centered in its grid cell */
    .card{
      background:var(--panel);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      transition:transform .18s ease, box-shadow .18s ease;
      max-width:260px;      /* << small like your screenshot */
      margin-inline:auto;   /* center each card in its grid cell */
    }
    .card:hover{transform:translateY(-3px)}

    .media{
      position:relative;
      aspect-ratio:4 / 5;   /* << compact portrait ratio */
      border-radius:calc(var(--radius) - 6px);
      overflow:hidden;
      background:#eee;
    }

    /* Bottom overlay caption (name + arrow) */
    .overlay{
      position:absolute; inset:auto 10px 10px 10px;
      display:flex; align-items:center; justify-content:space-between;
      gap:10px;
      padding:10px 12px;
      background:linear-gradient(to top, rgba(0,0,0,.42), rgba(0,0,0,.26));
      color:#fff; border-radius:14px;
      border:1px solid rgba(255,255,255,.25);
      font-size:14px; letter-spacing:.2px;
    }
    .overlay b{font-weight:600}
    .overlay .arrow{
      display:inline-grid; place-items:center;
      width:30px; height:30px; border-radius:999px;
      background:rgba(255,255,255,.9); color:#222; font-weight:700;
      transition:transform .18s ease;
    }
    .card:hover .overlay .arrow{transform:translateX(2px)}

    .body{padding:10px 12px; text-align:center}
    .body h3{margin:0; font-weight:650; font-size:15px}
    .muted{color:var(--muted); font-size:12px}

    /* Breakpoints: 3 â†’ 2 â†’ 1 columns while keeping small cards */
    @media (max-width:1100px){ .grid{grid-template-columns:repeat(3, minmax(0,1fr));} }
    @media (max-width:820px){  .grid{grid-template-columns:repeat(2, minmax(0,1fr));} }
    @media (max-width:520px){  .grid{grid-template-columns:1fr;} .card{max-width:320px} }
  </style>
</head>
